name: Push Branch And Open PR

on:
  workflow_dispatch:
    inputs:
      head_branch:
        description: "Branch to push/open PR from"
        required: true
        default: "work"
      base_branch:
        description: "Base branch for PR"
        required: true
        default: "main"
      pr_title:
        description: "PR title"
        required: true
        default: "Automated PR from CI"
      pr_body:
        description: "PR body"
        required: false
        default: "Opened automatically by CI workflow."

permissions:
  contents: write
  pull-requests: write

jobs:
  push-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure branch exists remotely
        env:
          HEAD_BRANCH: \${{ inputs.head_branch }}
        run: |
          if git show-ref --verify --quiet "refs/heads/\${HEAD_BRANCH}"; then
            git push origin "\${HEAD_BRANCH}:\${HEAD_BRANCH}"
          else
            echo "Branch \${HEAD_BRANCH} does not exist in this repository checkout." >&2
            exit 1
          fi

      - name: Open or update pull request
        uses: actions/github-script@v7
        env:
          INPUT_HEAD: \${{ inputs.head_branch }}
          INPUT_BASE: \${{ inputs.base_branch }}
          INPUT_TITLE: \${{ inputs.pr_title }}
          INPUT_BODY: \${{ inputs.pr_body }}
        with:
          github-token: \${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = process.env.INPUT_HEAD;
            const base = process.env.INPUT_BASE;

            const existing = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: \`\${owner}:\${head}\`,
              base,
            });

            if (existing.data.length > 0) {
              const pr = existing.data[0];
              core.info(\`Pull request already exists: #\${pr.number} (\${pr.html_url})\`);
              return;
            }

            const newPr = await github.rest.pulls.create({
              owner,
              repo,
              head,
              base,
              title: process.env.INPUT_TITLE,
              body: process.env.INPUT_BODY,
              draft: false,
            });

            core.info(\`Created pull request #\${newPr.data.number} (\${newPr.data.html_url})\`);
