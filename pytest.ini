[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py comprehensive_testing_framework.py run_complete_enhanced_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    quantum: marks tests requiring quantum computing libraries
    institutional: marks tests for institutional trading features
    backtest: marks tests for backtesting functionality
    live: marks tests for live trading (use with caution)
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
minversion = 6.0
